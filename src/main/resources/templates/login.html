<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: head"></head>

<body>

<div class="container-fluid">

    <div class="row align-items-center">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <h1 th:text="${title}">Hello World!</h1>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <h3>Log in to add your newest business trips or generate claims for your expenses!</h3>
            <div th:if="${alert.show}" class="alert alert-warning" role="alert" th:text="${alert.text}">
                This is a success alertâ€”check it out!
            </div>
        </div>

        <div class="col-sm-3">
            <p>No account jet?</p>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/signup/';">Sign Up</button>
        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <form method="post" th:action="@{/}" th:object="${user}">
                <div class="form-group">
                    <label for="inputUserName">User Name</label>
                    <input type="text" class="form-control" id="inputUserName" placeholder="User Name" name="userName">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Log in!</button>
            </form>
        </div>

        <div class="col-sm-3">

        </div>

    </div>

</div>
</body>
</html>
