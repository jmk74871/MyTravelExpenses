<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *mÃ¼ssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->

    <title>MyTravelExpenses</title>

    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<div class="container-fluid">

    <div class="row align-items-center">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <h1 th:text="${title}">Hello World!</h1>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <h3>Log in to add your newest business trips or generate claims for your expenses!</h3>
        </div>

        <div class="col-sm-3">
            <p>No account jet?</p>
            <button type="button" class="btn btn-secondary">Sign Up</button>
        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="inputUserName">User Name</label>
                    <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Log in!</button>
            </form>
        </div>

        <div class="col-sm-3">

        </div>

    </div>

</div>
</body>
</html>
