<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: head"></head>

<body>
    <div class="page-header">
        <h1 th:text="${title}">Hello World!</h1>
    </div>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Postal Code</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <tr th:each="user: ${users}">
            <td th:text="${user.userName}">User Name</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.address}">Address</td>
            <td th:text="${user.plz}">Postal Code</td>
            <td th:text="${user.city}">City</td>
        </tr>
    </table>

</body>
</html>
