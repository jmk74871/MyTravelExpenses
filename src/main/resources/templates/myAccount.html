<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->

    <title>MyTravelExpenses</title>

    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<div class="container-fluid">

    <div class="row align-items-center">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <h1 th:text="${title}">Hello World!</h1>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <h3>Log in to add your newest business trips or generate claims for your expenses!</h3>
            <div th:if="${alert.show}" class="alert alert-warning" role="alert" th:text="${alert.text}">
                This is a success alert—check it out!
            </div>
        </div>

        <div class="col-sm-3">
            <p>No account jet?</p>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/signup/';">Sign Up</button>
        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <div class="col-sm-6">
                <form th:action="@{/signup/}" th:object="${user}" method="post">
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="inputUserId" >User Name</label>
                            <input type="text" class="form-control" id="inputUserId" th:value="${user.id}" name="userName">
                        </div>
                        <div class="form-group">
                            <label for="inputUserName" >User Name</label>
                            <input type="text" class="form-control" id="inputUserName" th:value="${user.userName}" name="userName">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" th:value="${user.firstName}" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" >Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" th:value="${user.lastName}" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" >Address</label>
                            <input type="text" class="form-control" id="inputAddress" th:value="${user.address}" name="address">
                        </div>
                        <div class="form-group">
                            <label for="inputPostcode" >Postcode</label>
                            <input type="text" class="form-control" id="inputPostcode" th:value="${user.plz}" name="plz">
                        </div>
                        <div class="form-group">
                            <label for="inputCity" >City</label>
                            <input type="text" class="form-control" id="inputCity" th:value="${user.city}" name="city">
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
                </form>
        </div>

        <div class="col-sm-3">

        </div>

    </div>

</div>
</body>
</html>
