<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: head"></head>

<body>

<div class="container-fluid">

    <div class="row align-items-center">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <h1 th:text="${title}">Hello World!</h1>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <h3>View and update your account details</h3>
            <div th:if="${alert.show}" class="alert alert-warning" role="alert" th:text="${alert.text}">
                This is a success alertâ€”check it out!
            </div>
        </div>

        <div class="col-sm-3">
            <button type="button" class="btn btn btn-outline-primary btn-lg" onclick="window.location.href='/dashboard/';">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-view-stacked" viewBox="0 0 16 16">
                    <path d="M3 0h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3zm0 8h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3z"/>
                </svg>
                My dashboard
            </button>
        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <div class="col-sm-6">
                <form th:action="@{/signup/}" th:object="${user}" method="post">
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="inputUserId" >User Name</label>
                            <input type="text" class="form-control" id="inputUserId" th:value="${user.id}" name="userName">
                        </div>
                        <div class="form-group">
                            <label for="inputUserName" >User Name</label>
                            <input type="text" class="form-control" id="inputUserName" th:value="${user.userName}" name="userName">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" th:value="${user.firstName}" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" >Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" th:value="${user.lastName}" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" >Address</label>
                            <input type="text" class="form-control" id="inputAddress" th:value="${user.address}" name="address">
                        </div>
                        <div class="form-group">
                            <label for="inputPostcode" >Postcode</label>
                            <input type="text" class="form-control" id="inputPostcode" th:value="${user.plz}" name="plz">
                        </div>
                        <div class="form-group">
                            <label for="inputCity" >City</label>
                            <input type="text" class="form-control" id="inputCity" th:value="${user.city}" name="city">
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
                </form>
        </div>

        <div class="col-sm-3">

        </div>

    </div>

</div>
</body>
</html>
