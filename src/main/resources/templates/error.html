<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *mÃ¼ssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->

    <title>MyTravelExpenses</title>

    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<div class="container-fluid">

    <div class="row align-items-center">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <h1 th:text="${error}">Hello World!</h1>

            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <h3 th:text="${message}">message</h3>
        </div>

        <div class="col-sm-3">

        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-6">
            <table class="table">
                <tr class="row">
                    <td>Status</td>
                    <td th:text="${status}">empty</td>
                </tr>
                <tr class="row">
                    <td>Date</td>
                    <td th:text="${timestamp}">empty</td>
                </tr>
                <tr class="row">
                    <td>Path</td>
                    <td th:text="${path}">empty</td>
                </tr>
                <tr class="row">
                    <td>Exception</td>
                    <td th:text="${exception}">empty</td>
                </tr>
                <tr class="row">
                    <td>Trace</td>
                    <td>
                        <pre th:text="${trace}">empty</pre>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-sm-3">

        </div>

    </div>

</div>
</body>
</html>
